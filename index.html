<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="output">0</div>
      <input type="text" id="input1" placeholder="Value 1" />
      <input type="text" id="input2" placeholder="Value 2" />
      <div class="btns-container">
        <button class="btns" onclick="add()">Addition</button>
        <button class="btns" onclick="sub()">Substract</button>
        <button class="btns" onclick="mul()">Multiplay</button>
        <button class="btns" onclick="div()">Division</button>
        <button class="btns" onclick="reset()" id="reset">Reset</button>
      </div>
    </div>
    <footer>
      <a href="https://www.linkedin.com/in/omid-ghanbaran/" target="_blank">
        By OmidCoder
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
